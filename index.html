<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="general">
        <button class="smiley" onclick="onInit()"></button>
        <h3 class = "timer">0</h3>
        <p class=lives></p>
        <table>
            <tbody class="board">
                
            </tbody>
        </table>
        <div class="dashboard">
            <button class="safe"  title = "SafeClick" onclick="safeClick()"> 🔮</button>
            <button class="hint marked"  title ="Hint" onclick="activeHint(this)">🔍</button>
            <button class="hint marked"  title ="Hint" onclick="activeHint(this)">🔍</button>
            <button class="hint marked" title ="Hint" onclick="activeHint(this)">🔍</button>
            <button class="terminator"  title = "Terminator" onclick="terminateMines(this)">👾</button>
            
            
            <div class="difficulties">
                <button class="level" title = "Beginner 4x4" onclick="changeDiff(this)">I</button>
                <button class="level" title = "Medium 8x8" onclick="changeDiff(this)">II</button>
                <button class="level" title = "Expert 12x12" onclick="changeDiff(this)">III</button>
                <h2 class="log"></h2>
            </div>
        </div>

    </div>
    <h4>Ishai Peretz</h4>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
