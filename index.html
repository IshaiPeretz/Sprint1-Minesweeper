<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="general">
        <button class="smiley" onclick="onInit()"></button>
        <div>
            <span class="game-stats timer">0</span>
            <span class="game-stats mine-counter" title="Mines Counter">0</span>
        </div>
        <p class=lives title = "Lives"></p>
        <table>
            <tbody class="board">

            </tbody>
        </table>
        <div class="dashboard">
            <button class="safe" title="SafeClick" onclick="safeClick()"> 🔮</button>
            <button class="mega-hint" title="Mega Hint" onclick="activeMegaHint(this)">🔍</button>
            <button class="terminator" title="Terminator" onclick="terminateMines(this)">👾</button>
            <button class="hint marked" title="Hint" onclick="activeHint(this)">💡</button>
            <button class="hint marked" title="Hint" onclick="activeHint(this)">💡</button>
            <button class="hint marked" title="Hint" onclick="activeHint(this)">💡</button>


            <div class="difficulties">
                <button class="level" title="Beginner 4x4" onclick="changeDiff(this)">I</button>
                <button class="level" title="Medium 8x8" onclick="changeDiff(this)">II</button>
                <button class="level" title="Expert 12x12" onclick="changeDiff(this)">III</button>
                <button class="level" title="Place Mines Yourself" onclick="placeMines()">💣</button>
                
            </div>
        </div>

    </div>
    <h4>Ishai Peretz</h4>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
