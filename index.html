<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="general">
        <button class="smiley" onclick="onInit()"></button>

        <p class=lives></p>
        <table>
            <tbody class="board">

            </tbody>
        </table>
        <div class="dashboard">
            <button class="safe" onclick="safeClick()"> 🛡</button>
            <button class="hint" onclick="activeHint(this)">🔍 </button>
            <button class="hint" onclick="activeHint(this)"> 🔍</button>
            <button class="hint" onclick="activeHint(this)"> 🔍</button>

            <div class="difficulties">
                <button class="level" onclick="changeDiff(this)">I</button>
                <button class="level" onclick="changeDiff(this)">II</button>
                <button class="level" onclick="changeDiff(this)">III</button>
            </div>
        </div>

    </div>
    <h4>Ishai Peretz</h4>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
